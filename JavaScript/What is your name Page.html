<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting Page</title>
</head>
<body>
    <script>
        // Ask for the user's name using prompt
        const userName = prompt("What is your name?");
        
        // Check if the user entered a name
        if (userName) {
            // If the user entered a name, display a personalized greeting using alert
            alert("Hello, " + userName + "! Welcome to my blog.");
        } else {
            // If the user didn't enter a name, display a generic greeting using alert
            alert("Hello! Welcome to my blog.");
        }
    </script>
</body>
</html>
